<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Analyzer - Upload & Analyseer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .upload-section {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            background: #f8f9ff;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #50C878;
            background: #f0fff4;
        }

        .upload-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #666;
            font-size: 0.9em;
        }

        #fileInput {
            display: none;
        }

        .file-info {
            margin-top: 20px;
            padding: 15px;
            background: #e8f4f8;
            border-radius: 10px;
            display: none;
        }

        .file-info.show {
            display: block;
        }

        .analyze-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .analyze-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .analyze-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 30px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: none;
            margin-top: 30px;
        }

        .results.show {
            display: block;
        }

        .results-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .results-header h2 {
            color: #333;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
        }

        .visualization {
            margin-top: 30px;
            text-align: center;
        }

        .visualization img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .error.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéµ Music Analyzer</h1>
            <p>Upload je nummer en krijg direct BPM, Key, Energie en meer!</p>
        </div>

        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">Sleep je audio bestand hierheen</div>
                <div class="upload-hint">of klik om te selecteren (MP3, WAV, M4A, FLAC)</div>
                <input type="file" id="fileInput" accept=".mp3,.wav,.m4a,.flac">
            </div>

            <div class="file-info" id="fileInfo">
                <strong>Geselecteerd bestand:</strong> <span id="fileName"></span>
            </div>

            <div style="text-align: center;">
                <button class="analyze-btn" id="analyzeBtn" disabled>Analyseer Track</button>
            </div>

            <div class="error" id="errorMsg"></div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Track wordt geanalyseerd... Dit kan even duren.</p>
            </div>
        </div>

        <div class="results" id="results">
            <div class="results-header">
                <h2 id="trackTitle">Track Analyse</h2>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">BPM</div>
                    <div class="stat-value" id="bpmValue">-</div>
                    <div class="stat-confidence" id="bpmConfidence" style="font-size: 0.6em; opacity: 0.8; margin-top: 5px;"></div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Key</div>
                    <div class="stat-value" id="keyValue">-</div>
                    <div class="stat-mode" id="keyMode" style="font-size: 0.7em; opacity: 0.9; margin-top: 5px;"></div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Camelot</div>
                    <div class="stat-value" id="camelotValue" style="font-size: 2em;">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Duur</div>
                    <div class="stat-value" id="durationValue">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Peaks</div>
                    <div class="stat-value" id="peaksValue">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Phrases</div>
                    <div class="stat-value" id="phrasesValue">-</div>
                </div>
            </div>

            <div class="visualization" id="visualization"></div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const errorMsg = document.getElementById('errorMsg');
        let selectedFile = null;

        // Click to select file
        uploadArea.addEventListener('click', () => fileInput.click());

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        function handleFileSelect(file) {
            const allowedTypes = ['audio/mpeg', 'audio/wav', 'audio/mp4', 'audio/flac', 'audio/x-m4a'];
            const allowedExts = ['.mp3', '.wav', '.m4a', '.flac'];
            const ext = '.' + file.name.split('.').pop().toLowerCase();

            if (!allowedExts.includes(ext)) {
                showError('Ongeldig bestandsformaat. Gebruik MP3, WAV, M4A of FLAC.');
                return;
            }

            selectedFile = file;
            fileName.textContent = file.name;
            fileInfo.classList.add('show');
            analyzeBtn.disabled = false;
            errorMsg.classList.remove('show');
            results.classList.remove('show');
        }

        analyzeBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            const formData = new FormData();
            formData.append('file', selectedFile);

            analyzeBtn.disabled = true;
            loading.classList.add('show');
            results.classList.remove('show');
            errorMsg.classList.remove('show');

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Fout bij uploaden');
                }

                displayResults(data);
            } catch (error) {
                showError(error.message);
            } finally {
                analyzeBtn.disabled = false;
                loading.classList.remove('show');
            }
        });

        function displayResults(data) {
            document.getElementById('trackTitle').textContent = data.title || data.filename;
            
            // BPM met confidence
            document.getElementById('bpmValue').textContent = Math.round(data.bpm);
            if (data.bpm_confidence !== undefined) {
                document.getElementById('bpmConfidence').textContent = `${Math.round(data.bpm_confidence * 100)}% confidence`;
            }
            
            // Key met mode
            let keyDisplay = data.key;
            if (data.mode) {
                keyDisplay += ` ${data.mode}`;
                document.getElementById('keyMode').textContent = data.mode;
            }
            document.getElementById('keyValue').textContent = data.key;
            
            // Camelot notation
            if (data.camelot) {
                document.getElementById('camelotValue').textContent = data.camelot;
            } else {
                document.getElementById('camelotValue').textContent = '-';
            }
            
            // Duur
            const minutes = Math.floor(data.duration_seconds / 60);
            const seconds = Math.floor(data.duration_seconds % 60);
            document.getElementById('durationValue').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            
            // Peaks
            document.getElementById('peaksValue').textContent = data.peaks ? data.peaks.length : 0;
            
            // Phrases
            if (data.phrases) {
                const totalPhrases = Object.values(data.phrases).reduce((sum, arr) => sum + arr.length, 0);
                document.getElementById('phrasesValue').textContent = totalPhrases;
            } else {
                document.getElementById('phrasesValue').textContent = '-';
            }

            // Visualisatie
            if (data.visualization) {
                const img = document.createElement('img');
                img.src = data.visualization;
                img.alt = 'Track Visualisatie';
                document.getElementById('visualization').innerHTML = '';
                document.getElementById('visualization').appendChild(img);
            }

            results.classList.add('show');
            results.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.classList.add('show');
        }
    </script>
</body>
</html>
